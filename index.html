<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">

        <title>Calculates Cost for Vegetable Orders!</title>
    </head >

    <body>
        <div class ="container">
            <h1 class="centerWrap" >Vegetable Calculator</h1>
            <p class="intro centerWrap">Welcome to the vegetable cost calculator, please enter the number of pounds for each vegetable you wish to order.</p>
            <div class="bigWrap">
                <div class="vegetableWrap">
                    <p class="vegetableTitle">Artichoke (lbs)</p>
                    <input type="text" id="artichokeWeight" name="artichokeWeight" class="form-control"
                           placeholder="Enter here..." onkeypress="return validate(event)" autofocus>
                </div>

                <div class="vegetableWrap">
                    <p class="vegetableTitle">Beets (lbs)</p>
                    <input type="text" id="beetWeight" class="form-control" placeholder="Enter here..."
                           onkeypress="validate(event)">
                </div>

                <div class="vegetableWrap">
                    <p class="vegetableTitle">Carrots (lbs)</p>
                    <input type="text" id="carrotWeight" class="form-control" placeholder="Enter here..."
                           onkeypress="validate(event)">
                </div>

                <button type="button" id="submitButton" class="btn btn-default">Submit</button>
                <button type="button" id="finishButton" class="btn btn-default">Finish</button>
                <button type="button" id="clearButton" class="btn btn-default" >Clear</button>
                <button type="button" id="resetButton" class="btn btn-default">Reset</button>
            </div>

            <h3>Output:</h3>
            <ul id="outputBox"></ul>
            <button type="button" id="exitButton" class="btn btn-default">Exit</button>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
