<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">


        <title>Calculates Cost for Vegetable Orders!</title>


    </head >

        <h1 class="centerWrap" >Vegetable Calculator</h1>
        <p class="centerWrap">Welcome to the Vegetable calculator, please enter the pounds for each vegetable you wish to order</p>

    <body>
        <div class="bigWrap">
            <div class="vegetableWrap">
                <p class="vegetableTitle">Artichoke (lbs)</p>
                <input type="number" name="Artichoke" class="form-control" placeholder="Enter here...">
            </div>

            <div class="vegetableWrap">
                <p class="vegetableTitle">Beets (lbs)</p>
                <input type="number" name="Beets" class="form-control" placeholder="Enter here...">
            </div>

            <div class="vegetableWrap">
                <p class="vegetableTitle">Carrots (lbs)</p>
                <input type="number" name="Carrots" class="form-control" placeholder="Enter here...">
            </div>
        </div>

        <script src="js/signup.js"></script>

    </body>
</html>
